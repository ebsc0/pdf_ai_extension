<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <link rel="stylesheet" href="viewer.css">
</head>
<body>
  <div id="viewer-container">
    <div id="toolbar">
      <button id="prev-page">Previous</button>
      <span id="page-info">
        <span id="page-num"></span> / <span id="page-count"></span>
      </span>
      <button id="next-page">Next</button>
      <button id="zoom-out">-</button>
      <span id="zoom-level">100%</span>
      <button id="zoom-in">+</button>
      <select id="resolution-select" title="Resolution Quality">
        <option value="0.5">Low (0.5x)</option>
        <option value="1" selected>Normal (1x)</option>
        <option value="1.5">High (1.5x)</option>
        <option value="2">Very High (2x)</option>
        <option value="3">Ultra (3x)</option>
      </select>
    </div>
    <div id="canvas-container">
      <canvas id="pdf-canvas"></canvas>
    </div>
  </div>
  <script src="lib/pdf.min.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
