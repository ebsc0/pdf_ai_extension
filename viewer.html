// FILE: viewer.html // This is the custom page that will display the PDF and
our chat interface.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="viewer.css" />
    <!-- PDF.js library from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <!-- Set worker source for PDF.js -->
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
    </script>
  </head>
  <body>
    <!-- The main container for the application -->
    <div id="app-container">
      <!-- PDF will be rendered inside this container -->
      <div id="pdf-viewer-container">
        <canvas id="pdf-canvas"></canvas>
      </div>

      <!-- The sidebar for Gemini chat -->
      <div id="gemini-sidebar" class="hidden">
        <div id="sidebar-header">
          <h3>Gemini Assistant</h3>
          <button id="close-sidebar-btn">&times;</button>
        </div>
        <div id="chat-container">
          <!-- Chat messages will be appended here -->
        </div>
        <div id="chat-input-container">
          <textarea
            id="chat-input"
            placeholder="Ask a follow-up question..."
          ></textarea>
          <button id="send-chat-btn">Send</button>
        </div>
      </div>
    </div>

    <!-- Our custom script for the viewer -->
    <script src="viewer.js"></script>
  </body>
</html>
